# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: mainTest

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on:
        - self-hosted
        - Label-1

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: swift build -v --package-path /Packages/NetworkProvider
    - name: Run tests
      run: swift test -v
